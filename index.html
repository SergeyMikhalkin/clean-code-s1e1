<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix" class="img"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-container">
      <section>
        <p id="add-element"><label for="new-task" class="label">Add Item</label>
          <div class="wrapper"><input id="new-task" class="task" type="text"><button class="btn">Add</button></div>
        </p>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul id="incomplete-tasks">
          <li><input type="checkbox" class="input"><label class="task label">Pay Bills</label><input type="text" class="task input"><button class="edit btn">Edit</button><button class="delete btn"><img src="./remove.svg" alt="remove" class="img"></button></li>
          <li class="edit-mode"><input type="checkbox" class="input"><label class="task label">Go Shopping</label><input type="text" value="Go Shopping" class="task input"><button class="edit btn">Save</button><button class="delete btn"><img src="./remove.svg" alt="remove" class="img"></button></li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul id="completed-tasks">
          <li><input type="checkbox" class="input" checked><label class="task label">See the Doctor</label><input type="text" class="task input"><button class="edit btn">Edit</button><button class="delete btn"><img src="./remove.svg" alt="remove" class="img"></button></li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
